name: testsuite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Verwenden Sie Node.js 16

    - name: Install Dependencies
      run: npm install
      working-directory: backend

    - name: Run Tests
      run: npm test
      working-directory: backend
